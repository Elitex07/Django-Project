{% extends "header.html" %}

{% block title%} Register {% endblock%}
{% block body%}
<div class='container'>
	<h1>Register</h1>
	<form method="POST",action='register'>
    {% csrf_token%}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br>
    <label for="email">Email ID:</label>
    <input type="text" id="email" name="email" required><br>
    <label for="psw1">Password:</label>
    <input type="Password" id="psw1" name="psw1" required><br>
    <label for="psw2">Confirm Password:</label>
    <input type="Password" id="psw2" name="psw2" required><br>
    <input type="submit" value="Submit" class='registerbtn'>
        {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:red">
        <strong>Alert:</strong> {{ message }}
    </div>
    {% endfor %}
    <hr>
    <p>By creating an account you agree to our <a href="tnc">Terms & Conditions</a>.</p>

</form>
	<div class="container signin">
    <p>Already have an account? <a href="login">Log in</a>.</p>
  </div>
</div>
{% endblock %}
